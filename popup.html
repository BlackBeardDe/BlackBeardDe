      user-select: none;

    label {

    input[type="text"],
    input[type="number"] {
      width: 100%;

      margin-top: 6px;

      border: none;
      background: #2a2a40;
      color: #e0e0e0;

      box-shadow: inset 0 0 5px #00000088;
      transition: background 0.3s ease;
    }

    input[type="number"]:focus {
      outline: none;
      background: #3a3a5a;
      box-shadow: 0 0 8px #61dafbaa;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px 0;
      font-family: "Righteous", sans-serif;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      color: #1e1e2f;
      background: linear-gradient(90deg, #61dafb, #21a1f1);
      box-shadow: 0 4px 12px #21a1f1aa;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    button:disabled {
      background: #555770;
      box-shadow: none;
      cursor: not-allowed;
      color: #9999aa;
    }

    button:hover:not(:disabled) {
      background: linear-gradient(90deg, #21a1f1, #61dafb);
      box-shadow: 0 6px 16px #21a1f1cc;
    }

    #stop {
